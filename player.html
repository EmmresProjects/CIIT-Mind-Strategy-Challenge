<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Google Sans', Arial, sans-serif;
      background: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #202124;
    }
    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background: #1a73e8;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #1558b0;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: none; /* hidden until button clicked */
    }
  </style>
</head>
<body>
  <div class="card" id="surveyCard">
    <h1>Take the Survey</h1>
    <p>We value your feedback. Click below to start.</p>
    <button class="btn" id="startBtn">Start</button>
  </div>

  <video id="rickroll" playsinline>
    <source src="RROLL240.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const surveyCard = document.getElementById('surveyCard');
    const video = document.getElementById('rickroll');

    startBtn.addEventListener('click', () => {
      // Hide the fake survey card
      surveyCard.style.display = 'none';
      // Show the video
      video.style.display = 'block';
      // Unmute and play with sound
      video.muted = false;
      video.play();
    });
  </script>
</body>
</html>
